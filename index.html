<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>curds</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h1>CURD</h1>
        <p>Product management system</p>
      </div>
      <div class="input">
        <input type="text" id="title" placeholder="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discound"
            placeholder="discound"
          />
          <small onkeyup="getTotal()" id="total">234</small>
        </div>

        <input type="number" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button id="submit">create</button>
      </div>
      <div class="output">
        <div class="searchBlock">
          <input
            type="text"
            onkeyup="searchDate(this.value)"
            id="searchinput"
            placeholder="search"
          />
          <div class="btnsearch">
            <button onclick="getsreach(this.id)" id="searchTitle">
              Search By Title
            </button>
            <button onclick="getsreach(this.id)" id="searchCategory">
              Search By Catogory
            </button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
